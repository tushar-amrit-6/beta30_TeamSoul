{% extends 'default.html' %} {% block body %} {% include
    'partials/navbar.html'%}

              <h1 class="title is-1 is-bold is-spaced">Nearby pharmacies</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

      </div>

            <iframe height="505" id="gmap"

        </div>
